<section id="newPost">
  <div class="bwm-form">
    <div class="row">
      <div class="col-md-12">
        <h1 class="page-title">Create New Post</h1>
        <form #postForm="ngForm">
          <div class="form-group">
            <label for="title">Title</label>
            <input [(ngModel)]="newPost.title" name="title" required type="text" class="form-control" id="title">
          </div>
          <div class="form-group">
            <label for="title">Slug</label>
            <input [(ngModel)]="newPost.slug" name="slug" required type="text" class="form-control" id="slug">
          </div>
          <div class="form-group">
            <label for="title">Meta title</label>
            <input [(ngModel)]="newPost.meta_title" name="meta_title" required type="text" class="form-control"
              id="meta_title">
          </div>
          <div class="form-group">
            <label for="title">Meta description</label>
            <input [(ngModel)]="newPost.meta_description" name="meta_description" required type="text"
              class="form-control" id="meta_description">
          </div>


          <div class="form-group">
            <label>Image</label>
            <app-image-upload (imageUploaded)="attachImageToPost($event)"></app-image-upload>
          </div>

          <div class="form-group">
            <label for="category">Category</label>

            <select [(ngModel)]="newPost.category" name="category" required class="form-control" id="category">
              <option *ngFor="let category of categoriesList" [value]="category.name"> {{category.name}} </option>

            </select>
          </div>


          <div class="form-group">
            <label for="html">content</label>

            <editor [init]="tinyConfig" [(ngModel)]="newPost.html" name="html"></editor>

          </div>

          <div class="form-group">
            <label for="street">author</label>
            <input [(ngModel)]="newPost.author" name="author" required type="text" class="form-control" id="author">
          </div>


          <button type="button" (click)="createPost(postForm)" class="btn bwm-btn-main">Create
          </button>
        </form>
        <!-- <div *ngIf="errors.length > 0" class="alert alert-danger">
            <p *ngFor="let error of errors">
              {{error.detail}}
            </p>
          </div> -->
      </div>

    </div>
  </div>
</section>
