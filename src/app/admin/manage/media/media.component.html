<app-image-upload (imageUploaded)="attachImageToPost($event)"></app-image-upload>
<table class="table">
    <thead class="thead-dark">
      <tr>
        <th scope="col">#</th>
        <th scope="col">Image</th>
  
        
        <th scope="col">Action</th>
      </tr>
    </thead>
    <tbody>
       <tr *ngFor="let img of images;let i= index;">
        <th scope="row">{{i+1}}</th>

        <td>
          
          <div class="image-container"> 
            <img class="img-thumbnail" [src]="img.url">  
          </div>
          </td>
        
  
        <td>
  
          
          <button type="button" class="btn btn-secondary ml-2" (click)="deleteImage(img._id)">Delete</button>
  
        </td>
      </tr> 
  
    </tbody>
  </table>
