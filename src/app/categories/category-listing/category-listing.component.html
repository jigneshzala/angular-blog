<section id="main" class="margin-top-30">
  <div class="container">
    <div class="row">

      <div class="col-xs-12 col-sm-12 col-md-8">
        <div class="content">
          <div class="col-xs-12 col-sm-12 posts ">
            <div class="row">

              <div class="post-item-horizontal" *ngFor="let post of posts">
                <div class="item-image">
                  <a routerLink="/category/{{category.name}}" *ngFor="let category of post.categories">
                    <span class="label-post-category">
                      {{category.name}} </span>
                  </a>
                  <a routerLink="/posts/{{post.slug}}">
                    <img [src]="post.feature_image?.url" class="img-responsive lazyloaded"
                      alt="Expound the actual teachings of the great explorer of the truth">
                  </a>
                </div>
                <div class="item-content">
                  <h3 class="title">
                    <a routerLink="/posts/{{post.slug}}">
                      {{post.title}} </a>
                  </h3>
                  <div class="post-meta">
                    <p class="post-meta-inner">
                      <span>
                        <a href="#">
                          author </a>
                      </span>
                      <span>
                        <i class="icon-clock"></i>&nbsp;&nbsp;{{post.created_at}} </span>
                      <span>
                        <i class="icon-comment"></i>&nbsp;
                        10 </span>

                      <span>
                        <i class="icon-eye"></i>&nbsp;
                        2361 </span>
                    </p>
                  </div>
                  <p class="summary">
                    {{post.excerpt}}
                  </p>
                  <div class="post-buttons">
                    <a routerLink="/posts/{{post.slug}}" class="pull-right read-more">
                      Read More <i class="icon-arrow-right read-more-i" aria-hidden="true"></i>
                    </a>
                  </div>
                </div>
              </div>

              <div class="col-sm-12 col-xs-12"></div>

              <div class="col-sm-12 col-xs-12"></div>


              <div class="col-sm-12 col-xs-12"></div>

              <div class="col-sm-12 col-xs-12"></div>


              <div class="col-sm-12 col-xs-12"></div>

            </div>
          </div>
          <div class="col-xs-12 col-sm-12 col-xs-12">
            <div class="row">






            </div>
          </div>

        </div>
      </div>
      <div class="col-xs-12 col-sm-12 col-md-4">

        <div class="sidebar">


          <div class="col-sm-12 col-xs-12 sidebar-widget widget-popular-posts">
            <!-- <app-popular-post [popularPosts]="posts"></app-popular-post> -->

          <div class="col-sm-12 col-xs-12 sidebar-widget">
