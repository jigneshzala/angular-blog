<section class="block-wrapper">
  <div class="container">
    <div class="row">
      <div class="col-lg-8 col-md-12 col-sm-12 col-xs-12">

        <div class="all-news-block">
          <h3 class="news-title">
            <span>Latest Articles</span>
          </h3>
          <button class="view-all-button" routerLink="/post" aria-label="Previous" type="button">View All</button>
          <div class="all-news">

            <div class="row">
              <div class="col-lg-6 col-md-6" *ngFor="let post of latestPosts;">
                <div class="post-block-wrapper post-float-half clearfix">
                  <div class="post-thumbnail">
                    <a routerLink="/post/{{post.slug}}">
                      <img class="img-fluid" [src]="post.featureImage?.url" alt="post-thumbnail">
                    </a>
                  </div>
                  <div class="post-content">
                    <a class="post-category"
                      routerLink="/category/{{post.categories[0].slug}}">{{post.categories[0].name}}</a>
                    <h2 class="post-title mt-3">
                      <a routerLink="/post/{{post.slug}}">{{post.title}}</a>
                    </h2>
                    <div class="post-meta">
                      <!-- <span class="posted-time">an hour ago</span> -->
                      <!--  <span class="post-author">by
                                      <a href="#">Jignesh</a>
                                  </span> -->
                    </div>
                    <p>
                      {{post.excerpt}}...
                    </p>
                  </div>
                </div>
              </div>

            </div>
          </div>
        </div>
        <div class="py-40"></div>



        <app-two-col-post [posts]="angularPosts" title="Angular" slug="angular"></app-two-col-post>
        <app-two-col-post [posts]="nodePosts" title="Nodejs" slug="nodejs"></app-two-col-post>

      </div>
      <div class="col-lg-4 col-md-6 col-sm-12 col-xs-12">
        <div class="sidebar">
          <div class="widget">
            <h3 class="news-title">
              <span>Stay in touch</span>
            </h3>

            <ul class="list-inline social-widget">
              <li class="list-inline-item">
                <a class="social-page facebook" rel="noopener noreferrer" href="https://www.facebook.com/TutsCoder"
                  target="_blank" title="facebook">
                  <i class="fa fa-facebook"></i>
                </a>
              </li>
              <li class="list-inline-item">
                <a class="social-page twitter" rel="noopener noreferrer" href="https://twitter.com/tutscoder"
                  target="_blank" title="twitter">
                  <i class="fa fa-twitter"></i>
                </a>
              </li>
              <li class="list-inline-item">
                <a class="social-page youtube" rel="noopener noreferrer"
                  href="https://www.youtube.com/channel/UCmObcNnWeVBlSeO_iQhsRcA" target="_blank" title="youtube">
                  <i class="fa fa-youtube"></i>
                </a>
              </li>


              <li class="list-inline-item">
                <a class="social-page pinterest" rel="noopener noreferrer" href="https://in.pinterest.com/tutscoder"
                  target="_blank" title="pinterest">
                  <i class="fa fa-pinterest"></i>
                </a>
              </li>

            </ul>

          </div>

          <div class="widget">
            <h3 class="news-title">
              <span>Featured Post</span>
            </h3>

            <div class="post-list-block">
              <div class="post-block-wrapper post-float" *ngFor="let post of featuredPosts">
                <div class="post-thumbnail">
                  <a routerLink="/post/{{post.slug}}">
                    <img class="img-fluid" [src]="post.featureImage?.url" alt="post-thumbnail">
                  </a>
                </div>
                <div class="post-content">
                  <h2 class="post-title title-sm">
                    <a routerLink="/post/{{post.slug}}">{{post.title}}</a>
                  </h2>
                  <div class="post-meta">
                    <!-- <span class="posted-time"><i class="fa fa-clock-o mr-1"></i>2 hours ago</span> -->
                  </div>
                </div>
              </div>

            </div>
          </div>
          <div class="widget">
            <h3 class="news-title">
              <span>CATEGORIES</span>
            </h3>

            <app-category-list [categoriesList]="categories"></app-category-list>

          </div>
          <div class="widget">
            <h3 class="news-title">
              <span>Support us</span>
            </h3>

            <!-- <p>If You Appreciate What We Do Here On TutsCoder, You Should Consider:</p> -->
            <p class="text-center"><a href="https://www.buymeacoffee.com/tutscoder" rel="nofollow" target="_blank"><img
                  class="rounded w-100" alt="Support Us" src="./assets/images/coffee.png"></a></p>

          </div>
          <div class="widget">
            <h3 class="news-title">
              <span>Tags</span>
            </h3>

            <app-tags-list [tagsList]="tagsList"></app-tags-list>

          </div>

        </div>
      </div>
    </div>
  </div>
</section>

<section class="news-style-four bg-light section-padding">
  <div class="container">
    <div class="row">
      <div class="col-lg-4 col-md-6">
        <app-verticle-post-card [posts]="jsPosts" type="javascript"></app-verticle-post-card>
      </div>
      <div class="col-lg-4 col-md-6">
        <app-verticle-post-card [posts]="cssPosts" type="css"></app-verticle-post-card>
      </div>
      <div class="col-lg-4 col-md-6">
        <app-verticle-post-card [posts]="wordpressPosts" type="wordpress"></app-verticle-post-card>
      </div>
    </div>
  </div>
</section>
