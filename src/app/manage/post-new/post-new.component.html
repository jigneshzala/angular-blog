<section id="newPost">
  <div class="bwm-form">
    <div class="row">
      <div class="col-md-12">
        <h1 class="page-title">Create New Post</h1>
        <form #postForm="ngForm">
          <div class="form-group">
            <label for="title">Title</label>
            <input [(ngModel)]="newPost.title" name="title" required type="text" class="form-control" id="title">
          </div>
          <div class="form-group">
            <label for="title">Category</label>
            <input [(ngModel)]="newPost.category" name="category" required type="text" class="form-control" id="category">
          </div>

  <!--         <div class="form-group">
            <label for="category">Category</label>

            <select [(ngModel)]="newPost.category" name="category" required class="form-control" id="category">
              <option *ngFor="let category of rentalCategories"> {{category}} </option>

            </select>
          </div> -->

<!--           <div class="form-group">
            <label>Image</label>
            <app-image-upload (imageUploaded)="attachImageToRental($event)"></app-image-upload>
          </div> -->

          <div class="form-group">
            <label for="content">content</label>
       <!--    <textarea  id="mymce1" [(ngModel)]="newPost.content" name="content" required rows="5" type="text"
              class="form-control" id="content">
                </textarea> -->

                <!-- {{newPost.content}} -->
                <!-- <textarea id="mymce1"></textarea> -->
                <!-- <editor name="content" [(ngModel)]="newPost.content"></editor> -->
                <editor
                [init]="{
                  height: 300,
                  menubar: true,
                  plugins: [
                    'code codesample'
                  ],
                  toolbar:
                    'undo redo | formatselect | bold italic backcolor | \
                    alignleft aligncenter alignright alignjustify | \
                    bullist numlist outdent indent | removeformat | help'
                }"
                [(ngModel)]="newPost.content" name="content"></editor>

                {{newPost.content}}


          </div>

          <div class="form-group">
            <label for="street">author</label>
            <input [(ngModel)]="newPost.author" name="author" required type="text" class="form-control" id="author">
          </div>
   
      
          <button type="button" (click)="createPost(postForm)"
            class="btn bwm-btn-main">Create
          </button>
        </form>

      </div>
    
    </div>
  </div>
</section>
