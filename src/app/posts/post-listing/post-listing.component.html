<main id="content" class=" container-fluid aff-site-content" style="max-width: 1300px;">
  <div class="row">
    <div class="col-lg-8 col-md-12 layout_8 main-content DESC">
      <article class="aff-post has-post-thumbnail lay-8" *ngIf="firstPost">
        <header class="aff-aff-post-header aff-aff-post-header cf">
          <div class="featured">
            <a routerLink="/post/{{firstPost.slug}}" class="image-link media-ratio ratio-3-2 lay_8_img_fea">
              <img [src]="firstPost.feature_image?.url" [alt]="firstPost.title"> </a>
          </div>
        </header>
        <div class="aff-post-content cf aff-entry-content has-share-float aff-content-spacious">
          <div class="aff-post-meta aff-post-meta-c aff-post-meta-left the-aff-post-meta has-below">
            <h2 class="is-title aff-post-title-alt"><a routerLink="/post/{{firstPost.slug}}"
                [title]="firstPost.title">{{firstPost.title}}</a></h2>
            <div class="meta-title">
              <div class="aff-post-meta aff-post-meta-c aff-post-meta-left has-below">


                <span class="post-date">
                  Published on {{firstPost.created_at}}</span></div>
            </div>
            <div class="aff-meta-above"><span class="aff-cat-labels"><a href="#" class="category"
                  rel="category">Angular</a></span></div>
          </div>
          <p>{{firstPost.excerpt}}</p>
        </div>
      </article>
      <article class="aff-post aff-posts-flex-grid has-post-thumbnail">
        <div class="aff-post-content1 cf aff-entry-content has-share-float aff-content-spacious1 lay-8"
          *ngFor="let post of posts | slice:1">
          <figure class="aff-wp-caption post-figure-margin-bottom"><a routerLink="/post/{{post.slug}}"
              class="lay_8_img">
              <img width="500" height="270" [src]="post.feature_image?.url"
                class="attachment-grid-featured-image size-grid-featured-image wp-post-image" [alt]="post.title"
                itemprop="image"></a>
            <figcaption class="aff-wp-caption-text"></figcaption>
          </figure>
          <div class="aff-post-meta aff-post-meta-c aff-post-meta-left the-aff-post-meta has-below">
            <h2 class="is-title aff-post-title-alt" itemprop="headline"><a routerLink="/post/{{post.slug}}"
                [title]="post.title">{{post.title}}</a></h2>
            <div class="meta-title">
              <div class="aff-post-meta aff-post-meta-c aff-post-meta-left has-below">

                <!--  <span
                  class="aff-meta-item aff-post-author" itemprop="author">
                  <span class="by"> Written by </span><a
                    href="#"
                    title="Posts by">Jignesh zala</a></span> --><a href="#" class="aff-meta-item date-link"
                  itemprop="datePublished"><span class="post-date"> Published on {{post.created_at}}</span></a></div>
            </div>
            <div class="aff-meta-above"><span class="aff-cat-labels"><a href="#" class="category"
                  rel="category">Nodejs</a></span></div>
          </div>
          <p>{{post.excerpt}}</p>
        </div>

      </article>
      <!-- Pagination -->
      <div class="col-xs-12 col-sm-12 col-xs-12">
        <div class="row">
         <div class="pagination nextprev">
            <a class="float-left custom-btn" href="javascript:void(0)" (click)="prevNextPosts('prev')">❮ Previous</a>
            <a class="float-right custom-btn" href="javascript:void(0)" (click)="prevNextPosts('next')">Next ❯</a>
            </div>
        </div>
      </div> 
      <!-- <div class="page-nav-container"><a class="prev page-numbers" href="#">&lt;</a><a
          class="page-numbers" href="#">1</a><span aria-current="page"
          class="page-numbers current">2</span><a class="page-numbers"
          href="#">3</a><a class="page-numbers"
          href="#">4</a><span class="page-numbers dots">…</span><a
          class="page-numbers" href="#">9</a><a class="next page-numbers"
          href="#">&gt;</a></div> -->
    </div>

    <aside class="col-lg-4 col-md-12 sidebars s_right" style="padding-right: 0px;">

      <div class="sidebar">

        <div class="col-sm-12 col-xs-12 sidebar-widget widget-popular-posts">
          <!-- <app-popular-post [popularPosts]="posts"></app-popular-post> -->

        </div>

        <div class="col-sm-12 col-xs-12 sidebar-widget widget-popular-posts">
          <!-- <app-popular-post [popularPosts]="posts"></app-popular-post> -->
        </div>


        <div class="col-sm-12 col-xs-12 sidebar-widget">

          <app-category-list [categoriesList]="categories"></app-category-list>
        </div>

        <div class="col-sm-12 col-xs-12 sidebar-widget">
          <app-tags-list [tagsList]="categories"></app-tags-list>
        </div>


      </div>
      <!--   <ul>
        <li id="media_image-2" class="widget widget_media_image"><a href="#"><img
              width="445" height="445"
              src="#"
              class="image wp-image-35456 attachment-medium size-medium" alt="" loading="lazy"
              style="max-width: 100%; height: auto;"
              ></a></li>


      </ul> -->
    </aside>
  </div>
</main>
