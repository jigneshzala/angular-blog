<div class="row">

  <div class="widget-title">
    <h4 class="title">Tags</h4>
  </div>
  <div class="col-sm-12 widget-body">
    <div class="row">
      <ul class="widget-list w-tag-list">



        <li *ngFor="let tag of tags">
          <a routerLink="/tag/{{tag.slug}}">
            {{tag.name}} </a>
        </li>
  
      </ul>
    </div>
  </div>
</div>
