<section id="main" class="margin-top-30">
  <div class="container">
    <div class="row">

      <div class="col-xs-12 col-sm-12 col-md-8">
        <div class="content">
          <div class="col-xs-12 col-sm-12 posts ">
            <div class="row">

              <div class="blog-post" *ngIf="post">
                <h2 class="blog-post-title">{{post.title}}</h2>
                <p class="blog-post-meta">{{post.created_at}} by <a href="#">Jignesh zala</a></p>

                <p [innerHtml]="post.html">

                </p>

              </div>

              <div class="col-sm-12 col-xs-12"></div>

            </div>
          </div>
          <div class="col-xs-12 col-sm-12 col-xs-12">
            <div class="row">

            </div>
          </div>
          
        </div>
      </div>
      <div class="col-xs-12 col-sm-12 col-md-4">

        <div class="sidebar">


          <div class="col-sm-12 col-xs-12 sidebar-widget widget-popular-posts">
            <!-- <app-popular-post [popularPosts]="posts"></app-popular-post> -->
          </div>


          <div class="col-sm-12 col-xs-12 sidebar-widget">

            <app-category-list [categoriesList]="categories"></app-category-list>
          </div>

          <div class="col-sm-12 col-xs-12 sidebar-widget">
            <app-tags-list [tagsList]="tagsList"></app-tags-list>
          </div>

        </div>

      </div>
    </div>
  </div>
</section>
